<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/stylesFunciones.css" rel="stylesheet" />
    <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
    <title>Validación de Formulario - Estudiante</title>
</head>
<body>
    <header>
        <div class="px-3 py-2 text-bg-dark fixed-top">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../indexFunciones.html"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="../img/js.png" alt="" width="32" height="32" class="me-2" />
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small nav-bar">
                        <li class="text-center">
                            <a href="recursividad.html" class="nav-link text-white">
                                <i class="bi bi-arrow-clockwise bi-2 d-block"></i>
                                Recursividad
                            </a>
                        </li>
                        <li class="text-center">
                            <a href="tabla.html" class="nav-link text-white">
                                <i class="bi bi-table bi-2 d-block"></i>
                                Creando una Tabla
                            </a>
                        </li>
                        <li class="text-center">
                            <a href="formulario.html" class="nav-link text-white">
                                <i class="bi bi-ui-checks bi-2 d-block"></i>
                                Formulario
                            </a>
                        </li>
                        <li class="text-center nav-bar-li-active">
                            <a href="formularioEstudiante.html" class="nav-link text-white">
                                <i class="bi bi-file-earmark-text bi-2 d-block"></i>
                                Ficha estudiante
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container-lg">
        <div class="row">
            <div class="col-12 shadow-lg p-3 mt-5 bg-body rounded">
                <h3>Ficha de estudiante</h3>
                <p class="text-muted">Complete el formulario, todos los campos son obligatorios</p>
                
                <form id="idFormEstudiante">
                    <!-- Carnet -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idCarnet" 
                                    placeholder="Carnet" maxlength="5">
                                <label for="idCarnet">
                                    <i class="bi bi-card-text"></i> Carnet (Ej: AB001)
                                </label>
                            </div>
                            <small class="text-danger" id="errorCarnet"></small>
                        </div>

                        <!-- Nombre completo -->
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idNombreCompleto" 
                                    placeholder="Nombre completo">
                                <label for="idNombreCompleto">
                                    <i class="bi bi-person-circle"></i> Nombre completo
                                </label>
                            </div>
                            <small class="text-danger" id="errorNombre"></small>
                        </div>
                    </div>

                    <!-- DUI -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idDUI" 
                                    placeholder="DUI" maxlength="10">
                                <label for="idDUI">
                                    <i class="bi bi-credit-card"></i> Número de DUI (Ej: 12345678-9)
                                </label>
                            </div>
                            <small class="text-danger" id="errorDUI"></small>
                        </div>

                        <!-- NIT -->
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idNIT" 
                                    placeholder="NIT" maxlength="17">
                                <label for="idNIT">
                                    <i class="bi bi-credit-card-2-front"></i> Número de NIT (Ej: 1234-567890-123-4)
                                </label>
                            </div>
                            <small class="text-danger" id="errorNIT"></small>
                        </div>
                    </div>

                    <!-- Fecha de nacimiento -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idFechaNacimiento" 
                                    placeholder="Fecha de nacimiento" maxlength="10">
                                <label for="idFechaNacimiento">
                                    <i class="bi bi-calendar-date"></i> Fecha de nacimiento (DD/MM/AAAA)
                                </label>
                            </div>
                            <small class="text-danger" id="errorFecha"></small>
                        </div>

                        <!-- Edad -->
                        <div class="col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="idEdad" 
                                    placeholder="Edad" maxlength="3">
                                <label for="idEdad">
                                    <i class="bi bi-calendar-heart"></i> Edad
                                </label>
                            </div>
                            <small class="text-danger" id="errorEdad"></small>
                        </div>
                    </div>

                    <!-- Correo electrónico -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="idCorreo" 
                                    placeholder="Correo electrónico">
                                <label for="idCorreo">
                                    <i class="bi bi-envelope"></i> Correo electrónico
                                </label>
                            </div>
                            <small class="text-danger" id="errorCorreo"></small>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="row">
                        <div class="col-lg-12 pt-3">
                            <button id="idBtnValidar" type="button" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Validar formulario
                            </button>
                            <button id="idBtnLimpiar" type="button" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Limpiar formulario
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Resultado de validación -->
            <div class="col-12 shadow-lg p-3 mt-5 bg-body rounded">
                <h3>Resultado de la Validación</h3>
                <div id="idResultado" class="alert alert-info" role="alert">
                    Completa y valida el formulario para ver los resultados
                </div>
            </div>
        </div>
    </div>

    <!-- Componente toast de bootstrap -->
    <div class="toast-container top-0 start-50 translate-middle-x pt-4 mt-1" style="z-index: 1035;">
        <div id="idNotificacion" class="toast text-bg-success" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-bell"></i>
                <strong class="me-auto">Notificación</strong>
                <small>Hace un momento</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="idMensaje">
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/formularioEstudiante.js" defer></script>
</body>
</html>
